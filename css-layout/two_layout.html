  <body>
    <div class="container">

        <p>我是内容</p>

      <div class="right">

<script>
  const arr1 = ["1", "2", "3", "4", "5", "哈哈"];
  const arr2 = [1, 2, 3, 4, 5, "哈哈"];
  function sameNumber(arr1, arr2) {
    if (typeof arr1 === "undefined" || typeof arr2 === "undefined") {
      throw "请传入两个数组";
    }
    if (!Array.isArray(arr1) || !Array.isArray(arr2)) {
      throw "参数只能是数组";
    }
    let result = [];
    arr1.forEach((e) => {
      const compareVal = +e;
      if (!Number.isNaN(compareVal) && arr2.some((r) => +r === +e)) {
        result.push(e);
      }
    });
    return result; Bool
  }
  console.log(sameNumber(arr1, arr2));
</script>
