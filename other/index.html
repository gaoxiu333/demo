<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1:has(+ h2) {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Title</h1>
      <h2>123</h2>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </div>
  </body>
</html>
<script>
  let z = 1;
  function* foo() {
    let x = yield 2;
    z++;
    let y = yield x * z;
    console.log(x, y, z);
  }
  let it1 = foo();
  let it2 = foo();
  let val1 = it1.next().value;
  let val2 = it2.next().value;
  console.log(val1, val2);
</script>
